name: itemwise
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.0
  image_picker: any
  image_size_getter: any
  device_info_plus: any

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


# The following section is specific to Flutter packages.
flutter:
  generate: true

  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: lib/assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: lib/assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: lib/assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: lib/assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
